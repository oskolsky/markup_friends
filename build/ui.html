  <body class="page" id="page">
    <main class="main" id="main" role="main">
      <section aria-label="Demo" role="region">
        <div class="ctn">
          <div class="p-t_8 p-b_8">
            <div class="grid"><div class="grid-i __grid-6">
                <div class="m-b_4">
                  <h4 class="m-b_2">Buttons</h4>
                  <div class="m-b_2">
                    <button class="form-el __btn __large __major">Узнать больше</button>
                  </div>
                  <div class="m-b_2">
                    <button class="form-el __btn __small __major">Все (365)</button>
                  </div>
                  <div class="m-b_2">
                    <button class="form-el __btn __small __default">Работы победителей</button>
                  </div>
                </div>
                <div class="m-b_4">
                  <h4 class="m-b_2">Select</h4>
                  <div class="m-b_2">
                    <form class="form">
                      <div class="form-el __select __fake">
                        <p>&nbsp;</p>
                        <select class="form-el __select __real">
                          <option selected="selected">Все устройства</option>
                          <option>iPad</option>
                          <option>iPhone</option>
                          <option>iPod</option>
                        </select>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="m-b_4">
                  <h4 class="m-b_2">Input</h4>
                  <div class="m-b_2">
                    <input class="form-el __tx" placeholder="Текстовое поле" type="text">
                  </div>
                </div>
                <div class="m-b_4">
                  <h4 class="m-b_2">Textarea</h4>
                  <div class="m-b_2">
                    <textarea class="form-el __textarea __block" placeholder="Вопрос, например: «MacBook Pro некорректно выходит из спящего режима, что делать?»" rows="6"></textarea>
                  </div>
                </div>
                <div class="m-b_4">
                  <h4 class="m-b_2">Search</h4>
                  <div class="m-b_2">
                    <form class="search">
                      <input class="form-el __tx __block" placeholder="Поиск" type="text">
                      <button class="search_btn" type="submit">
                        <i class="ico __18 __search"></i>
                      </button>
                    </form>
                  </div>
                </div>
              </div><div class="grid-i __grid-3">
                <div class="m-b_4">
                  <h4 class="m-b_2">Icons 18x18</h4>
                  <div class="m-b_2">
                    <i class="ico __18 __search"></i>
                  </div>
                </div>
                <div class="m-b_4">
                  <h4 class="m-b_2">Icons 30x30</h4>
                  <div class="m-b_2">
                    <i class="ico __30 __chevron-left"></i>
                    <i class="ico __30 __chevron-right"></i>
                    <i class="ico __30 __bookmark"></i>
                    <i class="ico __30 __play"></i>
                  </div>
                  <div class="m-b_2">
                    <i class="ico __30 __chevron-left __active"></i>
                    <i class="ico __30 __chevron-right __active"></i>
                    <i class="ico __30 __bookmark __active"></i>
                    <i class="ico __30 __play __active"></i>
                  </div>
                  <div class="m-b_2">
                    <i class="ico __30 __chevron-left __white"></i>
                    <i class="ico __30 __chevron-right __white"></i>
                    <i class="ico __30 __bookmark __white"></i>
                    <i class="ico __30 __play __white"></i>
                  </div>
                  <div class="m-b_2">
                    <i class="ico __30 __square __chevron-left"></i>
                    <i class="ico __30 __square __chevron-right"></i>
                    <i class="ico __30 __square __bookmark"></i>
                    <i class="ico __30 __square __play"></i>
                  </div>
                  <div class="m-b_2">
                    <i class="ico __30 __square __chevron-left __active"></i>
                    <i class="ico __30 __square __chevron-right __active"></i>
                    <i class="ico __30 __square __bookmark __active"></i>
                    <i class="ico __30 __square __play __active"></i>
                  </div>
                </div>
                <div class="m-b_4">
                  <h4 class="m-b_2">Hover icons 30x30</h4>
                  <div class="m-b_2">
                    <a class="ico __30 __square __chevron-left" href="#"></a>
                    <a class="ico __30 __square __chevron-right" href="#"></a>
                    <a class="ico __30 __square __bookmark" href="#"></a>
                    <a class="ico __30 __square __play" href="#"></a>
                  </div>
                </div>
              </div><div class="grid-i __grid-3">
                <div class="m-b_4">
                  <h4 class="m-b_2">Go to</h4>
                  <div class="m-b_2">
                    <a class="goto" href="#">Читать вопросы</a>
                  </div>
                </div>
                <div class="m-b_4">
                  <h4 class="m-b_2">Tags</h4>
                  <div class="m-b_2">
                    <nav>
                      <ul class='_tags'>
                        <li class='tags_i'>
                          <a class='tags_i_a' href='#'>iPhone</a>
                        </li>
                        <li class='tags_i'>
                          <a class='tags_i_a' href='#'>iPad</a>
                        </li>
                        <li class='tags_i'>
                          <a class='tags_i_a' href='#'>iPod</a>
                        </li>
                        <li class='tags_i'>
                          <a class='tags_i_a' href='#'>iOs</a>
                        </li>
                      </ul>
                    </nav>
                  </div>
                </div>
                <div class="m-b_4">
                  <h4 class="m-b_2">Details</h4>
                  <div class="m-b_2">
                    <p class='details'><span class='details_date'>17.01.2014</span><a class='details_author' href='#'>Людмила Орлова</a>
                    </p>
                  </div>
                </div>
              </div></div>
          </div>
        </div>
      </section>
    </main>
